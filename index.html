<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boo Industries</title>
  <meta name="description" content="Boo Industries — calm, playful tools and experiences." />
  <style>
    :root{
      /* Paper theme (matches Boo Writer) */
      --bg:#f3f0e7;
      --panel: rgba(0,0,0,.06);
      --text: rgba(18,18,18,.92);
      --muted: rgba(18,18,18,.68);
      --line: rgba(0,0,0,.14);
      --btn: rgba(0,0,0,.06);
      --btnHover: rgba(0,0,0,.10);
      --shadow: 0 20px 60px rgba(0,0,0,.18);
      --max: 920px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(var(--max), 100%);
      border:1px solid var(--line);
      background: rgba(255,255,255,.55);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 28px 22px;
      text-align:center;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 720ms ease, transform 720ms ease;
    }
    .card.show{
      opacity: 1;
      transform: translateY(0);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 4vw, 34px);
      font-weight: 560;
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .btn{
      border:1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor:pointer;
      transition: background 180ms ease, transform 120ms ease;
    }
    .btn:hover{ background: var(--btnHover); }
    .btn:active{ transform: scale(0.98); }

    .footer{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 10px 14px 14px;
      display:flex;
      justify-content:center;
      color: rgba(18,18,18,.55);
      font-size: 12px;
      text-align:center;
      pointer-events:none;
    }

    /* Fade out on enter */
    .fadeOut{
      opacity:0 !important;
      transform: translateY(8px) !important;
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Boo Industries welcome">
    <section id="card" class="card">
      <h1>Hi, welcome to Boo Industries.</h1>
      <p>Calm, playful experiences for everyday peace of mind...</p>
      <button id="enterBtn" class="btn" type="button">Enter</button>
    </section>
  </main>

  <div class="footer">© 2025 James Ritchie &amp; www.boo-industries.com. All rights reserved.</div>

  <script>
    const card = document.getElementById("card");
    const enterBtn = document.getElementById("enterBtn");

    // gentle fade-in
    requestAnimationFrame(() => {
      setTimeout(() => card.classList.add("show"), 80);
    });

    // Enter action:
    // Option A (default here): go to /home.html
    // Option B: reveal a section on the same page (tell me if you prefer this)
    enterBtn.addEventListener("click", () => {
      card.classList.add("fadeOut");
      setTimeout(() => {
        window.location.href = "/home.html";
      }, 520);
    });
  </script>
</body>
</html>
