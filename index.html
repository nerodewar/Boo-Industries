<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boo Industries</title>
  <meta name="description" content="Boo Industries — calm, playful tools and experiences." />
  <style>
    :root{
      /* Charcoal + inky gold (matches uploaded artwork) */
      --bg: #151311;                 /* deep charcoal */
      --bg2:#1b1816;                 /* subtle lift for gradients */
      --panel: rgba(255, 255, 255, .04);
      --text: rgba(245, 238, 226, .94);   /* warm paper-ivory */
      --muted: rgba(245, 238, 226, .70);
      --line: rgba(212, 170, 88, .28);    /* soft gold */
      --btn: rgba(212, 170, 88, .10);
      --btnHover: rgba(212, 170, 88, .18);
      --shadow: 0 28px 90px rgba(0,0,0,.55);
      --max: 920px;

      --gold: #d4aa58;
      --gold2:#f3d18a;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);

      /* Charcoal “paper” feel without images */
      background:
        radial-gradient(1200px 800px at 50% 35%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(900px 600px at 20% 70%, rgba(212,170,88,.06), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      position: relative;
      overflow-x:hidden;
    }

    /* subtle texture */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,.018) 0px,
          rgba(255,255,255,.018) 1px,
          transparent 2px,
          transparent 6px
        );
      mix-blend-mode: soft-light;
      opacity: .35;
    }

    /* faint golden “ink” glimmer */
    body::after{
      content:"";
      position: fixed;
      inset: -20%;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 55% 42%, rgba(212,170,88,.10), transparent 60%),
        radial-gradient(closest-side at 46% 46%, rgba(243,209,138,.06), transparent 62%);
      filter: blur(10px);
      opacity: .6;
      transform: translateZ(0);
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(var(--max), 100%);
      border:1px solid var(--line);
      background: rgba(18, 16, 14, .62);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 30px 24px;
      text-align:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      opacity: 0;
      transform: translateY(8px);
      transition: opacity 720ms ease, transform 720ms ease;
      position: relative;
      overflow: hidden;
    }

    /* slim top “ink stroke” */
    .card::before{
      content:"";
      position:absolute;
      left:16px; right:16px; top:14px;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(212,170,88,.55), transparent);
      opacity:.9;
    }

    /* soft inner sheen */
    .card::after{
      content:"";
      position:absolute;
      inset: 0;
      background: radial-gradient(700px 220px at 50% 0%, rgba(212,170,88,.10), transparent 55%);
      pointer-events:none;
    }

    .card.show{
      opacity: 1;
      transform: translateY(0);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 4vw, 34px);
      font-weight: 520;
      letter-spacing:.2px;
      color: rgba(245,238,226,.96);
    }

    /* small “ink” accent on the greeting */
    h1 span{
      background: linear-gradient(90deg, var(--gold2), var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .btn{
      border:1px solid rgba(212,170,88,.40);
      background: var(--btn);
      color: rgba(245,238,226,.92);
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor:pointer;
      transition: background 180ms ease, transform 120ms ease, border-color 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
    }
    .btn:hover{
      background: var(--btnHover);
      border-color: rgba(212,170,88,.55);
      box-shadow: 0 14px 34px rgba(0,0,0,.42);
    }
    .btn:active{ transform: scale(0.98); }

    .footer{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 10px 14px 14px;
      display:flex;
      justify-content:center;
      color: rgba(245,238,226,.48);
      font-size: 12px;
      text-align:center;
      pointer-events:none;
    }

    /* Fade out on enter */
    .fadeOut{
      opacity:0 !important;
      transform: translateY(8px) !important;
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Boo Industries welcome">
    <section id="card" class="card">
      <h1>Hi, welcome to <span>Boo Industries</span>.</h1>
      <p>Calm, playful experiences for everyday peace of mind...</p>
      <button id="enterBtn" class="btn" type="button">Enter</button>
    </section>
  </main>

  <div class="footer">© 2025 James Ritchie &amp; www.boo-industries.com. All rights reserved.</div>

  <script>
    const card = document.getElementById("card");
    const enterBtn = document.getElementById("enterBtn");

    // gentle fade-in
    requestAnimationFrame(() => {
      setTimeout(() => card.classList.add("show"), 80);
    });

    // Enter action:
    // Option A (default here): go to /home.html
    // Option B: reveal a section on the same page (tell me if you prefer this)
    enterBtn.addEventListener("click", () => {
      card.classList.add("fadeOut");
      setTimeout(() => {
        window.location.href = "/home.html";
      }, 520);
    });
  </script>
</body>
</html>
